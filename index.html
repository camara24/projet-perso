<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Livreurs Express</title>
</head>
<body>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#contact">Contact</a>
        <a href="#apropos">À Propos</a>
    </nav>

    <section id="accueil">
        <h1>Bienvenue chez Livreurs Express</h1>
        <p>Votre solution de livraison rapide et fiable.</p>
        <img src="./IMG/Purple And White Illustrative Free Delivery Instagram Post.png" alt="Image de livreurs" class="right-image">
    </section>

    <section id="contact">
        <h1>Contactez-nous</h1>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section id="apropos">
        <h1>Notre Histoire</h1>
        <p>Livreurs Express a été fondé en 2024 avec pour mission de...</p>
    </section>
</body>
</html>
